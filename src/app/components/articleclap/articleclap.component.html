<div class="clapWidgetContainer pointable" (click)="onClick()">
    <div class="clapWidget">
        <div class="clapButton">
            <i *ngIf="clapped" class="fa fa-thumbs-up"></i>
            <i *ngIf="!clapped" class="fa fa-thumbs-o-up"></i>
        </div>
        <div class="badge badge-inverse clapCount">
            <div>{{count}}</div>
        </div>
    </div>
</div>
